<!-- Sidebar content -->
<div class="flex flex-col h-full">
    <!-- Header -->
    <div class="flex-shrink-0 px-4 py-4 border-b border-gray-200">
        <div class="flex items-center">
            <div class="w-8 h-8 bg-gradient-to-br from-primary-500 to-primary-600 rounded-lg flex items-center justify-center mr-3">
                <i class="fas fa-anchor text-white text-sm"></i>
            </div>
            <div>
                <h2 class="text-sm font-semibold text-gray-900">Navigation</h2>
                <p class="text-xs text-gray-500">Système de gestion</p>
            </div>
        </div>
    </div>

    <!-- Navigation -->
    <div class="flex-1 flex flex-col pt-5 pb-4 overflow-y-auto">
        <nav class="mt-2 flex-1 px-2 space-y-1">
            <!-- Main sections -->
            <div class="space-y-1">
                <a href="{% url 'home' %}" 
                   class="{% if request.resolver_match.url_name == 'home' %}bg-primary-50 border-r-4 border-primary-500 text-primary-700{% else %}text-gray-600 hover:bg-gray-50 hover:text-gray-900{% endif %} group flex items-center px-3 py-2 text-sm font-medium rounded-md transition-colors duration-200">
                    <i class="fas fa-home mr-3 text-lg flex-shrink-0"></i>
                    <span>Tableau de bord</span>
                </a>
                
                <a href="{% url 'chatbot_advanced' %}" 
                   class="{% if request.resolver_match.url_name == 'chatbot_advanced' %}bg-primary-50 border-r-4 border-primary-500 text-primary-700{% else %}text-gray-600 hover:bg-gray-50 hover:text-gray-900{% endif %} group flex items-center px-3 py-2 text-sm font-medium rounded-md transition-colors duration-200">
                    <i class="fas fa-robot mr-3 text-lg flex-shrink-0"></i>
                    <span>Assistant IA</span>
                    <span class="ml-auto inline-flex items-center px-2 py-0.5 rounded-full text-xs font-medium bg-gradient-to-r from-green-100 to-blue-100 text-green-800">
                        Nouveau
                    </span>
                </a>
                
                <a href="{% url 'statistiques' %}" 
                   class="{% if request.resolver_match.url_name == 'statistiques' %}bg-primary-50 border-r-4 border-primary-500 text-primary-700{% else %}text-gray-600 hover:bg-gray-50 hover:text-gray-900{% endif %} group flex items-center px-3 py-2 text-sm font-medium rounded-md transition-colors duration-200">
                    <i class="fas fa-chart-line mr-3 text-lg flex-shrink-0"></i>
                    <span>Statistiques</span>
                </a>
            </div>

            <!-- Documents section -->
            <div class="pt-6">
                <h3 class="px-3 text-xs font-semibold text-gray-500 uppercase tracking-wider mb-2">Documents & Données</h3>
                <div class="space-y-1">
                    <a href="{% url 'documents' %}" 
                       class="{% if request.resolver_match.url_name == 'documents' %}bg-primary-50 border-r-4 border-primary-500 text-primary-700{% else %}text-gray-600 hover:bg-gray-50 hover:text-gray-900{% endif %} group flex items-center px-3 py-2 text-sm font-medium rounded-md transition-colors duration-200">
                        <i class="fas fa-file-pdf mr-3 text-lg flex-shrink-0"></i>
                        <span>Documents PDF</span>
                    </a>
                    
                    <a href="{% url 'donnees' %}" 
                       class="{% if request.resolver_match.url_name == 'donnees' %}bg-primary-50 border-r-4 border-primary-500 text-primary-700{% else %}text-gray-600 hover:bg-gray-50 hover:text-gray-900{% endif %} group flex items-center px-3 py-2 text-sm font-medium rounded-md transition-colors duration-200">
                        <i class="fas fa-database mr-3 text-lg flex-shrink-0"></i>
                        <span>Données extraites</span>
                    </a>
                </div>
            </div>
            
            {% comment %} <!-- Management section -->
            <div class="pt-6">
                <h3 class="px-3 text-xs font-semibold text-gray-500 uppercase tracking-wider mb-2">Gestion Maritime</h3>
                <div class="space-y-1">
                    <a href="{% url 'vessels' %}" 
                       class="{% if request.resolver_match.url_name == 'vessels' %}bg-primary-50 border-r-4 border-primary-500 text-primary-700{% else %}text-gray-600 hover:bg-gray-50 hover:text-gray-900{% endif %} group flex items-center px-3 py-2 text-sm font-medium rounded-md transition-colors duration-200">
                        <i class="fas fa-ship mr-3 text-lg flex-shrink-0"></i>
                        <span>Navires</span>
                    </a>
                    
                    <a href="{% url 'voyages' %}" 
                       class="{% if request.resolver_match.url_name == 'voyages' %}bg-primary-50 border-r-4 border-primary-500 text-primary-700{% else %}text-gray-600 hover:bg-gray-50 hover:text-gray-900{% endif %} group flex items-center px-3 py-2 text-sm font-medium rounded-md transition-colors duration-200">
                        <i class="fas fa-route mr-3 text-lg flex-shrink-0"></i>
                        <span>Voyages</span>
                    </a>
                    
                    <a href="{% url 'shippers' %}" 
                       class="{% if request.resolver_match.url_name == 'shippers' %}bg-primary-50 border-r-4 border-primary-500 text-primary-700{% else %}text-gray-600 hover:bg-gray-50 hover:text-gray-900{% endif %} group flex items-center px-3 py-2 text-sm font-medium rounded-md transition-colors duration-200">
                        <i class="fas fa-truck mr-3 text-lg flex-shrink-0"></i>
                        <span>Expéditeurs</span>
                    </a>
                    
                    <a href="{% url 'consignes' %}" 
                       class="{% if request.resolver_match.url_name == 'consignes' %}bg-primary-50 border-r-4 border-primary-500 text-primary-700{% else %}text-gray-600 hover:bg-gray-50 hover:text-gray-900{% endif %} group flex items-center px-3 py-2 text-sm font-medium rounded-md transition-colors duration-200">
                        <i class="fas fa-clipboard-list mr-3 text-lg flex-shrink-0"></i>
                        <span>Consignes</span>
                    </a>
                </div>
            </div> {% endcomment %}

            <!-- Administration section -->
            <div class="pt-6">
                <h3 class="px-3 text-xs font-semibold text-gray-500 uppercase tracking-wider mb-2">Administration</h3>
                <div class="space-y-1">
                    <a href="{% url 'utilisateurs' %}" 
                       class="{% if request.resolver_match.url_name == 'utilisateurs' %}bg-primary-50 border-r-4 border-primary-500 text-primary-700{% else %}text-gray-600 hover:bg-gray-50 hover:text-gray-900{% endif %} group flex items-center px-3 py-2 text-sm font-medium rounded-md transition-colors duration-200">
                        <i class="fas fa-users mr-3 text-lg flex-shrink-0"></i>
                        <span>Utilisateurs</span>
                    </a>
                </div>
            </div>
        </nav>

        <!-- Footer -->
        <div class="flex-shrink-0 px-4 py-4 border-t border-gray-200">
            <div class="flex items-center text-xs text-gray-500">
                <i class="fas fa-info-circle mr-2"></i>
                <span>Version 2.0 - IA Intégrée</span>
            </div>
        </div>
    </div>
</div>
